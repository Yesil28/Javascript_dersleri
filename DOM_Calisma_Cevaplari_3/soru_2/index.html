<body>

        <h3>Hangi Takımlısınız?</h3>

          <input class="form-check-input" type="radio" name="exampleRadios" id="rdBtn1" value="gs" checked>

            Galatasaray

        </div>
        <div class="form-check">

        </div>

          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Fenerbahçe</div>
        </div>
